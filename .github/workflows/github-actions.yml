on: [push]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        node-version: [ 19.x ]
    steps:
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
        node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
      